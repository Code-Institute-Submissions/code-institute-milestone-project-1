<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="assets/CSS/style.css" type="text/css" />
    <title> Garreth Carroll | Artist </title>
</head>

<body>
    <!--Begining of Header-->
    <header class="container-fluid bg-color-header">
        <div class="row">
            <div class="title-header col-xs-6 col-md-4">
                <a href="#" style="text-decoration:none">
                    <h1> Garreth Carroll | Artist </h1>
                </a>
            </div>

            <div class="navbar-header hidden-xs hidden-sm col-md-8">
                <nav class="navbar-default navigation">
                    <ul class="navbar-list">
                        <li class="uppercase general-sub"><a href="#" style="text-decoration:none">Home</li></a>
                            <li class="uppercase general-sub"><a href="#" style="text-decoration:none">Gallery</li></a>
                                <li class="uppercase general-sub"><a href="#" style="text-decoration:none">About</li></a>
                                    <li class="uppercase general-sub"><a href="#" style="text-decoration:none">Contact</li></a>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!--End of Header-->

    <!--Begining of Section-->

    <section class="container-fluid bg-color-section">
        <div class="row">
            <div class="main-section">
                <div class="main-section-image col-xs-12 col-md-6 col-lg-4 ">
                    <img src="assets/images/Img1-oldman&pickachu.jpg" alt="Garreth Carroll imagery old man and pickachu" style="width:490px;height:590px;">
                </div>
                <div class="main-section-image hidden-xs hidden-sm col-md-6 col-lg-4  ">
                    <img src="assets/images/Img1-oldman&pickachu.jpg" alt="Garreth Carroll imagery old man and pickachu" style="width:490px;height:590px;">
                </div>
                <div class="main-section-image hidden-md hidden-xs hidden-sm col-lg-4 ">
                    <img src="assets/images/Img1-oldman&pickachu.jpg" alt="Garreth Carroll imagery old man and pickachu" style="width:490px;height:590px;">
                </div>
            </div>
        </div>
    </section>

    <!--End of Section-->

    <!--Begining of Footer-->
    <footer class="footer container-fluid bg-color-footer">
        <div class="row">
            <div class="col-xs-6 col-md-4">
                <div class="footer-about">
                    <h3 class="uppercase general-sub"> About</h3>
                    <p class="inline-block">Full time Teacher and Artist. Specialise in pencil drawings.</p>
                </div>
            </div>
            <div class="hidden-xs hidden-sm col-md-4">
                <div class="stay-connected">
                    <h3 class="uppercase general-sub">Stay Connected </h3>
                    <div class="center-form">
                        <form>
                            <input type="text" name="email" class="form-control" id="email" placeholder="Email" required />
                            <button type="submit" class="btn btn-secondary center-block">Send</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-xs-6 col-md-4">
                <div class="social-links">
                    <h3 class="uppercase general-sub"> My Social </h3>
                    <ul class="list-inline">
                        <li class="social-links-images"><a target="_blank" href="#"><i class="fa fa-facebook"></i></a></li>
                        <li class="social-links-images"><a target="_blank" href="#"><i class="fa fa-twitter"></i></a></li>
                        <li class="social-links-images"><a target="_blank" href="#"><i class="fa fa-linkedin"></i></a></li>
                        <li class="social-links-images"><a target="_blank" href="#"><i class="fa fa-pinterest"></i></a></li>
                        <li class="social-links-images"><a target="_blank" href="#"><i class="fa fa-instagram"></i></a></li>
                        <li class="social-links-images"><a target="_blank" href="#"><i class="fa fa-youtube"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <!--End of Footer-->

    <body>

</html>
